url: https://www.kyleGrealis.com/nhanesdata/

development:
  mode: auto

repo:
  url:
    home: https://github.com/kyleGrealis/nhanesdata/
    source: https://github.com/kyleGrealis/nhanesdata/blob/HEAD/
    issue: https://github.com/kyleGrealis/nhanesdata/issues/
    user: https://github.com/

template:
  bootstrap: 5
  light-switch: true
  bslib:
    font-size: 0.9rem
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

home:
  title: "nhanesdata: Pre-processed NHANES Data with Automated Updates"
  description: >
    Access harmonized NHANES survey data (1999-2023) with quarterly updates
    from CDC servers. Provides fast data loading, search functions, and
    automatic type reconciliation across survey cycles.
  sidebar:
    structure:
      - links
      - license
      - community
      - citation
      - authors
      - badges
      - dev
    components:
      badges:
        title: ~
        text: |
          [![R-CMD-check](https://github.com/kyleGrealis/nhanesdata/actions/workflows/R-CMD-check.yaml/badge.svg)](https://github.com/kyleGrealis/nhanesdata/actions/workflows/R-CMD-check.yaml)

          [![Update NHANES Data](https://github.com/kyleGrealis/nhanesdata/actions/workflows/update-nhanes-data.yml/badge.svg)](https://github.com/kyleGrealis/nhanesdata/actions/workflows/update-nhanes-data.yml)

          [![Lifecycle: experimental](https://img.shields.io/badge/lifecycle-experimental-orange.svg)](https://lifecycle.r-lib.org/articles/stages.html#experimental)

          [![License: MIT](https://img.shields.io/badge/License-MIT-blue.svg)](https://opensource.org/licenses/MIT)

          [![CRAN status](https://www.r-pkg.org/badges/version/nhanesdata)](https://CRAN.R-project.org/package=nhanesdata)

          [![CRAN downloads](https://cranlogs.r-pkg.org/badges/nhanesdata)](https://cran.r-project.org/package=nhanesdata)

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, lightswitch, github]
  components:
    intro:
      text: Get Started
      href: articles/getting-started.html
    articles:
      text: Articles
      menu:
        - text: Dataset Catalog
          href: articles/the-datasets.html
        - text: "COVID-19 Data Exclusion"
          href: articles/covid-data-exclusion.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/kyleGrealis/nhanesdata
      aria-label: GitHub

articles:
  - title: Get Started
    navbar: ~
    contents:
      - getting-started
      - the-datasets
      - covid-data-exclusion

reference:
  - title: "Load Data"
    desc: "Access pre-processed NHANES datasets from cloud storage."
    contents:
      - read_nhanes
  - title: "Search & Discovery"
    desc: "Find variables and documentation across NHANES datasets."
    contents:
      - term_search
      - var_search
      - get_url

footer:
  structure:
    left: developed_by
    right: built_with

authors:
  Kyle Grealis:
    href: https://www.kylegrealis.com
  Raymond Balise:
    href: https://github.com/RaymondBalise
  sidebar:
    roles: [aut, cre]
